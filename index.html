<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandcamp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="debug">
    <header>
        <div class="header-top d-flex">

            <div class="h-top-left d-flex">
                <div id="logo">
                    <img id="logo-desktop" src="./assets/img/logo.jpeg" alt="bandcamp_logo">
                    <img id="logo-mobile" src="./assets/img/logo-mobile.jpeg" alt="bandcamp_logo_mobile">
                </div>

                <div class="btn search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Search and discover music
                </div>
            </div>
            <!-- /top-left -->

            <div class="h-top-right">
                <a href="#">Sign up</a>
                <a href="#">Log in</a>
            </div>
            <!-- /top-right -->
        </div>
        <!-- /header top -->


        <div class="header-bottom">
            <div class="btn secondary-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                Add a genre, location, or tag
            </div>
        </div>
        <!-- /header bottom -->

    </header>
    <!-- /header -->


    <main class="d-flex">

        <div id="explore" class="d-flex">
            <div class="album-card">
                <div class="album-cover">
                    <img src="./assets/img/a2734007037_2.jpg" alt="album_cover">
                </div>
                <p class="album-title">
                    Luminality / Dream State
                </p>
                <p class="album-author">
                    by Elder
                </p>
                <p class="album-genre">
                    rock
                </p>
            </div>
            <!-- /.album-card -->

            
        </div>
        <!-- /#explore - main left -->


        <div id="focus">
            <div class="focus-cover"></div>
            <div class="focus-title"></div>
            <div class="focus-go-to"></div>
            <div class="focus-wishlist"></div>
            <div class="focus-info"></div>
            <div class="focus-profile"></div>
            <div class="focus-follow"></div>
        </div>
        <!-- /#focus - main right -->
    </main>
</body>

</html>
